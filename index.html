<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/dist/css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="img img__mobile" src="/app/images/pattern-background-mobile.svg" alt="">
    <div class="order">
      <div class="card">
        <div class="card__header">
          <div class="card__image"></div>
        </div>
        <div class="card__body">
          <div class="card__text">
            <h1>Order Summary</h1>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
          </div>
          <div class="card__tag">
            <div class="card__plan">
              <img src="/app/images/icon-music.svg" alt="icon icon-music">
              <div>
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card__cta">
            <a class="btn btn__success" href="#">Proceed to Payment</a>
            <a class="btn btn__cancle" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
